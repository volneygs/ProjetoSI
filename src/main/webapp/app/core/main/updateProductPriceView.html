<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Atribuir preço á Produto</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="putProductPriceForm">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" required ng-model="produto.nome"/>
        </div>
        <div class="form-group">
            <label>Preço</label>
            <div class="input-group">
                <div class="input-group-addon">R$</div>
                <input type="number" step="0.01" class="form-control" required ng-model="produto.preco"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="putProductPriceForm.$invalid" ng-click="submit(produto)">Salvar</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
</div>
